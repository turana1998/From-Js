<!DOCTYPE html>
<html lang="en" ng-app="myform" class="spectrum spectrum--medium spectrum--light">
<head>
    <style>
      .table 
      {
          margin-top: 80px;
      }
      #modal_btn
      {
        position: fixed;
        top: 25px;
        right: 25px;
      }
      #modal_tbl td input
      {
        border-radius: 4px;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>List</title>
</head>
<body>
  <div class="container" ng-controller="FormController">
    <button id="modal_btn" type="button"  data-toggle="modal" data-target="#staticBackdrop"class="btn btn-dark">Elave Et</button>
    <table class="table ">
        <thead class="thead-dark">
          <tr>
            <th scope="col">â„–</th>
            <th scope="col">Emeliyyatlar</th>
            <th scope="col">Ad</th>
            <th scope="col">Istifadeci Adi</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in users" id="{{x.id}}" ng-style="myStyle">
            <!-- +++  silende siralama/nomreleme pozulur hele ele pozulmasin-->
            <th scope="row">{{$index+1}}</th>
            <td id="update_btn">
                <button type="button" id="upbtn" class="btn btn-success"   ng-click="update(x)" >{{x.edit ? "Yadda saxla" :"Redakte Et"}}</button>
                <button type="button" class="btn btn-danger" ng-click="delete(x)">Sil</button>
            </td>
            <!-- +++ edit modda olanda inputun dizaynini deyis redakte et-e basanda boyuyub kicilmesin xana-->
            <td>
              <span ng-hide="x.edit">{{x.name }}</span>
              <input type="text" ng-model="x.name" ng-show="x.edit"/></td>
            <!-- bu fieldleri de editable ele -->
            <td><span ng-hide="x.edit">{{x.username }}</span>
              <input type="text" ng-model="x.username" ng-show="x.edit"/></td></td>
            <td>
              <!-- emailin a taginde olmasinda meqsedi nedi basa dusmedim -->
              <span ng-hide="x.edit">{{x.email }}</span>
              <input type="text" ng-model="x.email" ng-show="x.edit"/></td>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    



    <div ng-controller="AddUserController" class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Elave Et</h5>
            </div>
                <table id="modal_tbl">
                <tr>
                  <td><label>Ad</label></td>
                  <td><input type="text" ng-model="user.name"/></td>
                </tr>
              
                <tr>
                  <td><label>SoyAd</label></td>
                  <td><input type="text" ng-model="user.username"/></td>
                </tr>
               
                <tr>
                  <td><label>Email</label></td>
                  <td><input type="text" ng-model="user.email" type="email" /></td>
                </tr>

              </table>    
            
           
         
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" ng-click="addUser()" data-dismiss="modal">Add</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Bagla</button>            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- angular 1.4.6 versiya isledirik biz onu import ele syntax ferqlenir cunki -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>   
</body>
</html>
